<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regional Flights | SkyTracker Pro</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
  <style>
    #vanta-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .flight-card {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .flight-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen relative">
  <div id="vanta-bg"></div>

  <!-- Header -->
  <header class="container mx-auto px-4 py-6 relative z-10">
    <div class="flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i data-feather="navigation" class="text-blue-400"></i>
        <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
          SkyTracker Pro
        </h1>
      </div>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="hover:text-blue-400 transition">Home</a></li>
          <li><a href="livemap.html" class="hover:text-blue-400 transition">Live Map</a></li>
          <li><a href="airports.html" class="hover:text-blue-400 transition">Airports</a></li>
          <li><a href="airlines.html" class="hover:text-blue-400 transition">Airlines</a></li>
          <li><a href="saved.html" class="hover:text-blue-400 transition">Saved</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container mx-auto px-4 py-8 relative z-10">
    <section class="mb-12">
      <!-- Back Button and Region Header -->
      <div class="flex items-center mb-6">
        <a href="index.html" class="flex items-center text-blue-400 hover:text-blue-300 transition mr-4">
          <i data-feather="arrow-left" class="w-5 h-5 mr-2"></i>
          <span>Back to Regions</span>
        </a>
      </div>

      <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
        <div class="flex items-center">
          <i data-feather="globe" id="region-icon" class="w-8 h-8 text-blue-400 mr-3"></i>
          <div>
            <h2 class="text-3xl font-semibold" id="region-title">Loading...</h2>
            <p class="text-gray-400" id="region-subtitle">Track flights in real-time</p>
          </div>
        </div>
        <div class="relative mt-4 md:mt-0">
          <input
            type="text"
            id="search-input"
            placeholder="Search flights..."
            class="bg-gray-800 rounded-full py-2 px-4 pr-10 w-full md:w-64 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <i data-feather="search" class="absolute right-3 top-2.5 text-gray-500"></i>
        </div>
      </div>

      <!-- Flights Container -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="flights-container">
        <!-- Flight cards will be dynamically inserted here -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 py-8 relative z-10">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-4 md:mb-0">
          <div class="flex items-center space-x-2">
            <i data-feather="navigation" class="text-blue-400"></i>
            <span class="text-xl font-bold">SkyTracker Pro</span>
          </div>
          <p class="text-gray-400 mt-2">The most advanced flight tracking system</p>
        </div>
        <div class="flex space-x-6">
          <a href="#" class="text-gray-400 hover:text-white transition"><i data-feather="twitter"></i></a>
          <a href="#" class="text-gray-400 hover:text-white transition"><i data-feather="facebook"></i></a>
          <a href="#" class="text-gray-400 hover:text-white transition"><i data-feather="instagram"></i></a>
          <a href="#" class="text-gray-400 hover:text-white transition"><i data-feather="github"></i></a>
        </div>
      </div>
      <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-500 text-sm">
        <p>Â© 2025 SkyTracker Pro. Live flight data powered by AviationStack API.</p>
      </div>
    </div>
  </footer>

  <!-- Script -->
  <script>
    // Initialize Vanta background
    VANTA.GLOBE({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x3b82f6,
      backgroundColor: 0x111827,
      size: 0.8
    });

    feather.replace();

    // Get region from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const regionName = urlParams.get('region') || 'All';

    // Region icons mapping
    const regionIcons = {
      "North America": "map",
      "Europe": "globe",
      "Asia": "compass",
      "Oceania": "anchor",
      "Middle East": "sun",
      "Other": "map-pin"
    };

    // Format datetime string to readable format
    function formatTime(isoString) {
      if (!isoString || isoString === "N/A") return "N/A";
      try {
        const date = new Date(isoString);
        return date.toLocaleTimeString('en-US', { 
          hour: '2-digit', 
          minute: '2-digit',
          hour12: true 
        });
      } catch (e) {
        return isoString;
      }
    }

    // Fetch and render flights for the specific region
    async function fetchRegionalFlights() {
      const container = document.getElementById("flights-container");
      const titleEl = document.getElementById("region-title");
      const subtitleEl = document.getElementById("region-subtitle");
      const iconEl = document.getElementById("region-icon");
      
      // Update page title
      document.title = `${regionName} Flights | SkyTracker Pro`;
      titleEl.textContent = regionName;
      
      // Update icon
      const icon = regionIcons[regionName] || "globe";
      iconEl.setAttribute('data-feather', icon);
      feather.replace();
      
      container.innerHTML = `
        <div class="col-span-3 text-center py-8 animate-pulse">
          <i data-feather="loader" class="w-12 h-12 text-blue-400 mx-auto mb-4 animate-spin"></i>
          <p class="text-gray-400">Loading flights...</p>
        </div>`;
      feather.replace();

      try {
        const response = await fetch("/api/regions?" + Date.now());
        const data = await response.json();
        const regionalData = data.data || {};
        const flights = regionalData[regionName] || [];
        
        container.innerHTML = "";
        
        if (flights.length === 0) {
          container.innerHTML = `
            <div class="col-span-3 text-center py-8">
              <i data-feather="info" class="w-12 h-12 text-gray-400 mx-auto mb-4"></i>
              <p class="text-gray-400">No flights available for this region.</p>
            </div>`;
          feather.replace();
          return;
        }

        subtitleEl.textContent = `Tracking ${flights.length} flight${flights.length !== 1 ? 's' : ''} in real-time`;

        flights.forEach(flight => {
          const flightNum = flight.flight_iata || "N/A";
          const airline = flight.airline || "Unknown Airline";
          const dep = flight.departure || "Unknown";
          const arr = flight.arrival || "Unknown";
          const status = flight.status || "Unknown";
          const depTime = flight.dep_time || "N/A";
          const arrTime = flight.arr_time || "N/A";

          const statusColor =
            status.toLowerCase() === "active"
              ? "bg-green-900 text-green-400"
              : status.toLowerCase() === "landed"
              ? "bg-blue-900 text-blue-400"
              : "bg-yellow-900 text-yellow-400";

          const card = `
            <div class="flight-card rounded-xl p-6 border border-gray-700">
              <div class="flex justify-between items-start mb-4">
                <div>
                  <h3 class="text-xl font-bold">${flightNum}</h3>
                  <p class="text-gray-400 text-sm">${airline}</p>
                </div>
                <span class="${statusColor} px-3 py-1 rounded-full text-xs capitalize">${status}</span>
              </div>
              <div class="flex justify-between items-center mb-4">
                <div>
                  <p class="text-xl font-bold">${dep}</p>
                  <p class="text-gray-400 text-sm">Departure</p>
                  <p class="text-blue-400 text-sm font-medium">${formatTime(depTime)}</p>
                </div>
                <i data-feather="arrow-right" class="mx-4 text-blue-400"></i>
                <div>
                  <p class="text-xl font-bold">${arr}</p>
                  <p class="text-gray-400 text-sm">Arrival</p>
                  <p class="text-green-400 text-sm font-medium">${formatTime(arrTime)}</p>
                </div>
              </div>
            </div>`;
          container.insertAdjacentHTML("beforeend", card);
        });

        feather.replace();
      } catch (error) {
        console.error("Error fetching flight data:", error);
        container.innerHTML = `
          <div class="col-span-3 text-center py-8">
            <i data-feather="alert-circle" class="w-12 h-12 text-red-400 mx-auto mb-4"></i>
            <p class="text-red-400">Error loading flight data. Please try again later.</p>
          </div>`;
        feather.replace();
      }
    }

    // Search filter for flights
    document.getElementById("search-input").addEventListener("input", function(e) {
      const query = e.target.value.toLowerCase();
      const cards = document.querySelectorAll(".flight-card");
      cards.forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(query) ? "" : "none";
      });
    });

    // Run on load
    document.addEventListener("DOMContentLoaded", () => {
      fetchRegionalFlights();
    });
  </script>
</body>
</html>
