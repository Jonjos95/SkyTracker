<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airlines | SkyTracker Pro</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <style>
        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .airline-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div id="vanta-bg"></div>
    
    <header class="container mx-auto px-4 py-6">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i data-feather="navigation" class="text-blue-400"></i>
                <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">SkyTracker Pro</h1>
            </div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-blue-400 transition">Home</a></li>
                    <li><a href="livemap.html" class="hover:text-blue-400 transition">Live Map</a></li>
                    <li><a href="airports.html" class="hover:text-blue-400 transition">Airports</a></li>
                    <li><a href="airlines.html" class="text-blue-400 font-medium">Airlines</a></li>
                    <li><a href="saved.html" class="hover:text-blue-400 transition">Saved</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section class="mb-12">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
                <div>
                    <h2 class="text-2xl font-semibold mb-2">Airline Directory</h2>
                    <p class="text-gray-400">Browse airlines from around the world</p>
                </div>
                <div class="relative mt-4 md:mt-0">
                    <input type="text" placeholder="Search airlines..." class="bg-gray-800 rounded-full py-2 px-4 pr-10 w-full md:w-64 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i data-feather="search" class="absolute right-3 top-2.5 text-gray-500"></i>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="airlines-container">
                <!-- Airline cards will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <div class="flex items-center space-x-2">
                        <i data-feather="navigation" class="text-blue-400"></i>
                        <span class="text-xl font-bold">SkyTracker Pro</span>
                    </div>
                    <p class="text-gray-400 mt-2">The most advanced flight tracking system</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white transition"><i data-feather="twitter"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white transition"><i data-feather="facebook"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white transition"><i data-feather="instagram"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white transition"><i data-feather="github"></i></a>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-500 text-sm">
                <p>Â© 2023 SkyTracker Pro. Airline data from AviationEdge API.</p>
            </div>
        </div>
    </footer>

    <script>
        // Initialize Vanta.js background
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3b82f6,
            backgroundColor: 0x111827,
            size: 0.8
        });

        // Initialize feather icons
        feather.replace();

        // Fetch and display airlines from flight data
        async function fetchAirlines() {
            const container = document.getElementById('airlines-container');
            container.innerHTML = `
                <div class="col-span-3 text-center py-8 animate-pulse">
                    <i data-feather="loader" class="w-12 h-12 text-blue-400 mx-auto mb-4 animate-spin"></i>
                    <p class="text-gray-400">Loading airlines...</p>
                </div>`;
            feather.replace();

            try {
                const response = await fetch('/api/airlines?' + Date.now());
                const data = await response.json();
                const airlines = data.data || [];

                container.innerHTML = '';

                if (airlines.length === 0) {
                    container.innerHTML = `
                        <div class="col-span-3 text-center py-8">
                            <i data-feather="info" class="w-12 h-12 text-gray-400 mx-auto mb-4"></i>
                            <p class="text-gray-400">No airlines available.</p>
                        </div>`;
                    feather.replace();
                    return;
                }

                airlines.forEach(airline => {
                    const name = airline.name || 'Unknown Airline';
                    const code = airline.code || 'N/A';
                    
                    // Generate a simple avatar icon
                    const initials = name.split(' ').map(word => word[0]).join('').substring(0, 2).toUpperCase();

                    const card = `
                        <div class="airline-card bg-gray-800 rounded-xl p-6 border border-gray-700 transition duration-300 hover:border-blue-500">
                            <div class="flex items-center space-x-4 mb-4">
                                <div class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-500 to-purple-500 flex items-center justify-center text-white font-bold text-lg">
                                    ${initials}
                                </div>
                                <div>
                                    <h3 class="text-xl font-bold text-white">${name}</h3>
                                    <p class="text-gray-400 text-sm">${code}</p>
                                </div>
                            </div>
                            <div class="space-y-3">
                                <div class="flex items-center space-x-3">
                                    <i data-feather="plane" class="text-blue-400 w-5 h-5"></i>
                                    <p class="text-sm">Operating flights</p>
                                </div>
                                <div class="flex items-center space-x-3">
                                    <i data-feather="globe" class="text-blue-400 w-5 h-5"></i>
                                    <p class="text-sm">In flight data</p>
                                </div>
                                <div class="flex items-center space-x-3">
                                    <i data-feather="check-circle" class="text-green-400 w-5 h-5"></i>
                                    <p class="text-sm text-green-400">Active</p>
                                </div>
                            </div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', card);
                });

                feather.replace();
            } catch (error) {
                console.error('Error fetching airlines:', error);
                container.innerHTML = `
                    <div class="col-span-3 text-center py-8">
                        <i data-feather="alert-circle" class="w-12 h-12 text-red-400 mx-auto mb-4"></i>
                        <p class="text-red-400">Error loading airlines. Please try again later.</p>
                    </div>`;
                feather.replace();
            }
        }

        // Search functionality
        document.querySelector('input[placeholder="Search airlines..."]').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.airline-card');
            cards.forEach(card => {
                card.style.display = card.textContent.toLowerCase().includes(query) ? '' : 'none';
            });
        });

        // Run on load
        document.addEventListener('DOMContentLoaded', () => {
            fetchAirlines();
        });
    </script>
</body>
</html>
